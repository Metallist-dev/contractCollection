openapi: 3.0.0
info:
  title: Contract collection
  description: collects contracts with all important information
  version: 0.1.0
  contact:
    name: Metallist-dev
    url: https://github.com/Metallist-dev
    email: metallist.images@gmail.com
servers:
  - url: 'http://localhost:8080/demo'
paths:
  /add:
    post:
      summary: creates a new contract
      operationId: addContract
      requestBody:
        description: contains the data of the contract
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/contractJson'
            examples:
              successExample:
                $ref: '#/components/examples/successExample'
              failedExample:
                $ref: '#/components/examples/failedExample'
      responses:
        '200':
          description: contract created
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                      reasonCode:
                        type: string
                        enum:
                          - "RC_GEN_00"
                          - "RC_ADD_00"
                        description: provides basic information on the action result
                    example:
                      message: contract created
                      reasonCode: RC_ADD_00
                  body:
                    $ref: '#/components/schemas/contractJson'
        '400':
          description: failed to create contract
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: contract creation error
                      reasonCode:
                        type: string
                        enum:
                          - "RC_ADD_10"
                          - "RC_GEN_99"
                        description: provides basic information on the action result
                        example: RC_ADD_10
                  body:
                    $ref: '#/components/schemas/emptyContract'
  /delete:
    post:
      summary: deletes a contract
      operationId: deleteContract
      requestBody:
        description: contains information about the contract to delete
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: the id of the contract
                  example: 1
                name:
                  type: string
                  description: name of the contract for double-check
                  example: health insurance
      responses:
        '200':
          description: contract deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: contract deleted
                      reasonCode:
                        type: string
                        enum:
                          - "RC_DEL_00"
                          - "RC_GEN_00"
                        description: provides basic information on the action result
                        example: RC_DEL_00
                  body:
                    type: object
                    nullable: true
        '404':
          description: contract not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: contract for deletion missing
                      reasonCode:
                        type: string
                        enum:
                          - "RC_DEL_10"
                          - "RC_GEN_99"
                        description: provides basic information on the action result
                        example: RC_DEL_10
                  body:
                    type: object
                    nullable: true
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: general error while deletion
                      reasonCode:
                        type: string
                        enum:
                          - "RC_DEL_20"
                          - "RC_GEN_99"
                        description: provides basic information on the action result
                        example: RC_DEL_20
                  body:
                    type: object
                    nullable: true
  /all:
    get:
      summary: fetches all contracts
      operationId: getAllContracts
      responses:
        '200':
          description: all contracts fetched
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: action successful
                      reasonCode:
                        type: string
                        enum:
                          - "RC_GEN_00"
                        description: provides basic information on the action result
                        example: RC_GEN_00
                  body:
                    type: array
                    description: list of all contracts
                    items:
                      $ref: '#/components/schemas/contractJson'
  /get/{id}:
    get:
      summary: fetches one specific contract
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: id of the requested contract
          example: 1
      operationId: getSingleContract
      responses:
        '200':
          description: requested contract fetched
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: action successful
                      reasonCode:
                        type: string
                        enum:
                          - "RC_GEN_00"
                        description: provides basic information on the action result
                        example: RC_GEN_00
                  body:
                    $ref: '#/components/schemas/contractJson'
        '404':
          description: contract not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: action failed
                      reasonCode:
                        type: string
                        enum:
                          - "RC_GEN_99"
                        description: provides basic information on the action result
                        example: RC_GEN_99
                  body:
                    $ref: '#/components/schemas/emptyContract'
  /change/{id}:
    patch:
      summary: updates a contract
      operationId: updateContract
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: id of the requested contract
          example: 2
      requestBody:
        description: contains the key and new value
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                  description: key name
                  example: name
                value:
                  type: string
                  description: new value for the key
                  example: test insurance
      responses:
        '200':
          description: contract updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: contract updated
                      reasonCode:
                        type: string
                        enum:
                          - "RC_UPD_00"
                          - "RC_GEN_00"
                        description: provides basic information on the action result
                        example: RC_UPD_00
                  body:
                    $ref: '#/components/schemas/contractJson'
        '409':
          description: a conflict with existing data occured
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: contract update failed
                      reasonCode:
                        type: string
                        enum:
                          - "RC_UPD_10"
                          - "RC_GEN_99"
                        description: provides basic information on the action result
                        example: RC_UPD_10
                  body:
                    $ref: '#/components/schemas/emptyContract'
  /import:
    put:
      summary: used to import from a given path
      operationId: importFile
      requestBody:
        description: contains the path and whether to append or overwrite data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filepath:
                  type: string
                  description: absolute path of the file for import
                  example: /home/mhenke/Programmierung/ContractCollection/Backend/src/test/resources/testImport.json
                overwrite:
                  type: boolean
                  description: determines whether to replace existing data or append to existing data
                  example: true
      responses:
        '200':
          description: data successfully imported from file
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: all contracts imported
                      reasonCode:
                        type: string
                        enum:
                          - "RC_IMP_00"
                          - "RC_GEN_00"
                        description: provides basic information on the action result
                        example: RC_IMP_00
                  body:
                    type: array
                    description: list of all contracts
                    items:
                      $ref: '#/components/schemas/contractJson'
        '400':
          description: import failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: failed to import all contracts
                      reasonCode:
                        type: string
                        enum:
                          - "RC_IMP_10"
                          - "RC_GEN_99"
                        description: provides basic information on the action result
                        example: RC_IMP_10
                  body:
                    type: array
                    description: list of all existing contracts
                    items:
                      $ref: '#/components/schemas/contractJson'
  /export:
    post:
      summary: used to export to a given path
      operationId: exportFile
      requestBody:
        description: contains the path and the contracts to export
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filepath:
                  type: string
                  description: absolute path of the file for import
                  example: /home/mhenke/Programmierung/ContractCollection/Backend/src/test/resources/testImport.json
                contracts:
                  type: array
                  description: contains all contracts, which should be exported
                  items:
                    $ref: '#/components/schemas/contractJson'
      responses:
        '200':
          description: data successfully exported to file
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: all contracts exported
                      reasonCode:
                        type: string
                        enum:
                          - "RC_EXP_00"
                          - "RC_GEN_00"
                        description: provides basic information on the action result
                        example: RC_EXP_00
                  body:
                    type: object
                    nullable: true
        '400':
          description: import failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: object
                    properties:
                      message:
                        type: string
                        description: response message with further information
                        example: failed to export all given contracts
                      reasonCode:
                        type: string
                        enum:
                          - "RC_EXP_10"
                          - "RC_GEN_99"
                        description: provides basic information on the action result
                        example: RC_EXP_10
                  body:
                    type: object
                    nullable: true

components:
  schemas:
    contractJson:
      type: object
      properties:
        category:
          type: string
          description: determines the category of a contract
          example: insurance
        name:
          type: string
          description: some name for the user
          example: health insurance
        expenses:
          type: number
          format: float
          description: expenses per payment
          example: 100.0
        cycle:
          type: integer
          minimum: 1
          description: number of payments per year
          example: 12
        customerNr:
          type: string
          description: id of customer
          example: 12345
        contractNr:
          type: string
          description: id of the contract
          example: 67890
        startDate:
          type: string
          description: start of the contract in format "YYYY-MM-DD"
          example: '2022-01-01'
        contractPeriod:
          type: integer
          description: length of a contractual period in months
          example: 1
        periodOfNotice:
          type: integer
          description: number of weeks when the contract can be noticed at last before end of a contractual period
          example: 2
        description:
          type: string
          description: a short description of the contract
          example: public health insurance - student tariff
        documentPath:
          type: string
          description: place where the important files are located
          example: /home/user/example
    emptyContract:
      type: object
      properties:
        category:
          type: string
          description: determines the category of a contract
          example: null
        name:
          type: string
          description: some name for the user
          example: null
        expenses:
          type: number
          format: float
          description: expenses per payment
          example: 0.0
        cycle:
          type: integer
          minimum: 1
          description: number of payments per year
          example: 0
        customerNr:
          type: string
          description: id of customer
          example: null
        contractNr:
          type: string
          description: id of the contract
          example: null
        startDate:
          type: string
          description: start of the contract in format "YYYY-MM-DD"
          example: null
        contractPeriod:
          type: integer
          description: length of a contractual period in months
          example: 0
        periodOfNotice:
          type: integer
          description: number of weeks when the contract can be noticed at last before end of a contractual period
          example: 0
        description:
          type: string
          description: a short description of the contract
          example: null
        documentPath:
          type: string
          description: place where the important files are located
          example: null
  examples:
    successExample:
      summary: successful example
      value:
        category: insurance
        name: health insurance
        expenses: 100.0
        cycle: 12
        customerNr: '12345'
        contractNr: '67890'
        startDate: '2022-01-01'
        contractPeriod: 1
        periodOfNotice: 2
        description: public health insurance - student tariff
        documentPath: /home/user/example
    failedExample:
      summary: failed example
      value:
        category: insurance
        name: health insurance
        expenses: 100.0
        cycle: 0
        customerNr: '12345'
        contractNr: '67890'
        startDate: '2022-01-01'
        contractPeriod: 1
        periodOfNotice: 2
        description: public health insurance - student tariff
        documentPath: /home/user/example